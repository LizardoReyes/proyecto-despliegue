<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de UUID</title>
    <style>
        body {
            text-align: center;
        }
        h1 {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Identificador único universal (UUID)</h1><br>
        <button>Generar</button>
        <h4 id="result"></h4>
    </div>

    <script>
        const button = document.querySelector("button")
        const result = document.querySelector("#result")
        button.addEventListener("click", ev => {
            fetch(`https://${location.host}/api/uuid`)
            .then(res => res.json())
            .then(data => result.textContent = data)
            .catch(err => result.textContent = "Por alguna razón, no se pudo obtener un UUID.")
        })
    </script>

</body>
</html>
